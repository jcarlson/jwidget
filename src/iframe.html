<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title></title>

        <!-- begin jquery.min.js -->
        <script src="lib/jquery.js"></script>
        <!-- end jquery.min.js -->

        <!-- begin jquery.wsdata.min.js -->
        <script src="lib/oauth.js"></script>
        <script src="lib/sha1.js"></script>
        <script src="jquery.wsdata.js"></script>
        <!-- end jquery.wsdata.min.js -->

        <!-- begin jquery.jwidget.min.js -->
        <script src="lib/jquery.ui.core.js"></script>
        <script src="lib/jquery.ui.widget.js"></script>
        <script src="lib/jquery.ui.position.js"></script>
        <script src="lib/json2.js"></script>
        <script src="lib/swfobject.js"></script>
        <script src="jquery.jwidget.js"></script>
        <!-- end jquery.jwidget.min.js -->

        <style>
            body {
                margin: 0;
                padding: 0;
                background: #999999;
                color: #ffffff;
              }

            #jwidget {
                position: fixed;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
              }

        </style>

    </head>
    <body>

        <div id="jwidget"></div>

        <script type="text/javascript">

            function setParamsFromUrl(obj, url) {
                var q = url.indexOf('?'),
                    h = url.indexOf('#'),
                    query = url.substring(q + 1, h > 0 ? h : url.length),
                    params = query.split("&");

                for (var i = 0; i < params.length; i++) {
                    var param = params[i];
                    if (param.indexOf("=") > -1) {
                        var key = param.split("=")[0],
                            value = param.split("=")[1];
                        obj[key] = decodeURIComponent(value);
                    }
                }

            }

            var params = {};
            setParamsFromUrl(params, window.location.href);

            $("#jwidget").jwidget(params);

        </script>

        <script src="http://www.google-analytics.com/ga.js"></script>

    </body>
</html>
